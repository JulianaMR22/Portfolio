<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <main class="main_container">
      <div class="initial_container">
        <div class="container_information">
          <div class="container_title">
            <p class="greeting">Hola! Soy Juliana</p>
            <h1 class="first_title">Desarrolladora</h1>
            <h2 class="second_title">Front End</h2>
          </div>
        </div>
        <div class="circle_one"></div>
        <div class="container_interfaz"></div>
        <img class="face" src="./images/face.png" alt="" />
      </div>
    </main>
    <section class="second_container">
      <div class="circle_two"></div>
      <div><img class="computer" src="./images/computer.png" alt="" /></div>
      <article class="section_description">
        <div class="title_description">
          <h3 class="subtitle">Sobre mi</h3>
        </div>
        <div class="line_description"></div>
        <div class="personal_description">
          <p class="description">
            Soy Juliana, una estudiante de Administracion de negocios
            internacionales que se enamoro del desarrollo front end, y cada día
            ha estado aprendiendo más y creando nuevos proyectos.
          </p>
        </div>
        <div class="container_button">
          <button class="button_contact">¡Contactame!</button>
        </div>
      </article>
    </section>

    <section class="third_container">
      <div class="container_technologies">
        <img class="technologies_html" src="./images/html.png" alt="" />
        <img class="technologies_css" src="./images/css.png" alt="" />
        <img class="technologies_js" src="./images/js.png" alt="" />
        <img class="technologies_git" src="./images/git.png" alt="" />
        <img class="technologies_react" src="./images/react.png" alt="" />
      </div>
    </section>

    <section class="final_container">
      <div class="container_projects">
        <h2 class="title_projects">
          Mis
          <img class="image_projects" src="./images/relax.png" alt="" />
          proyectos
        </h2>
      </div>
      <div class="triangle_one">
        <img class="img_triangle" src="./images/Polygon 2(1).png" alt="" />
      </div>
      <div class="proyects">
        <div class="cards">
          <button class="cards_button">My little task</button>
        </div>
        <div class="cards">
          <button class="cards_button">Online store</button>
        </div>
        <div class="cards">
          <button class="cards_button">Grit bills</button>
        </div>
        <div class="cards">
          <button class="cards_button">Kawaii Maths</button>
        </div>
        <div class="cards">
          <button class="cards_button">Max store</button>
        </div>
        <div class="cards">
          <button class="cards_button">New user</button>
        </div>
      </div>
      <div class="triangle_two">
        <img class="img_triangle_two" src="./images/Polygon 1.png" alt="" />
      </div>
    </section>
  </body>
</html>
